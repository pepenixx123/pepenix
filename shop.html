<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Pepenixx</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    .product {
      background: #222;
      border: 2px solid #ff0057;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Pepenixx Shop</h1>

  <div class="product">
    <img src="https://via.placeholder.com/400x300.png?text=Product+1" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1.</p>
    <p><strong>Price:</strong> $19.99</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x300.png?text=Product+2" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2.</p>
    <p><strong>Price:</strong> $29.99</p>
  </div>
</body>
  </html>
